<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dublin Bikes Availability</title>
        <link
            rel="stylesheet"
            type="text/css"
            href="{{ url_for('static', filename='css/site.css') }}"
        />
    </head>
    <body>
        <div class="page">

            <input id="start-input" class="controls" type="text" placeholder="start location">
            <input id="end-input" class="controls" type="text" placeholder="end location">
            <button id="gobutton">route</button>

            <form action="/predict" method="post" id = "prediction-form">
                <label for = "date">date:</label>
                <select id="date">
                    <!-- js insertions -->
                </select>
                <label for = "time">time:</label>
                <select id="time">
                    <!-- js insertions -->
                </select>
                <label for = "station">station:</label>
                <select id="station">
                    <!-- js insertions -->
                </select>
                <button type = "submit">predict</button>
            </form>
            <div id="prediction-Result"></div>



            <h1>Dublin Bikes Availability</h1>
            <p class="intro">The Best Station For You Would Be...</p>

            <div class="parent-container">
                <div class="station-and-list-container">
                    <div class="table-container">
                        <table>
                            <tr>
                                <td id="stationNameCell">Station Name</td>
                            </tr>
                            <tr>
                                <td id="temp-div">Weather</td>
                            </tr>
                            <tr>
                                <td id="availabilityCell">Bike Availability</td>
                            </tr>
                        </table>
                    </div>
                    <div class="list-container">
                        <h1>Nearby Stations...</h1>
                        <ol>
                            <li>Next Best Station</li>
                            <li>2nd Next Best Station</li>
                            <li>3rd Next Best Station</li>
                            <li>4th Next Best Station</li>
                            <li>5th Next Best Station</li>
                        </ol>
                    </div>
                </div>
                <div id="map"></div>
            </div>
        </div>
        <script
            type="module"
            src="{{ url_for('static', filename='js/main.js') }}"
        ></script>
        <script
            async
            defer
            src="https://maps.googleapis.com/maps/api/js?key={{ google_maps_api_key }}&libraries=places,geometry&callback=initMap"
        ></script>
    </body>
</html>
